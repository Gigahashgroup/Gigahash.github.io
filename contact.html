<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gigahash Global | Contact Us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0d2344;
      --primary-light: #1a3a6e;
      --secondary: #00a896;
      --blockchain-blue: #2962FF;
      --trust-green: #00C853;
      --accent: #e31937;
      --light: #f8f9fa;
      --dark: #212529;
      --gray: #6c757d;
      --light-gray: #e9ecef;
      --transition: all 0.4s cubic-bezier(.25,.46,.45,.94);
    }
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Inter','Helvetica Neue',Arial,sans-serif;}
    body{color:var(--dark);line-height:1.7;overflow-x:hidden;font-weight:400;background:var(--light);}    a{text-decoration:none;color:inherit;}
    header{background:rgba(255,255,255,0.95);backdrop-filter:blur(10px);box-shadow:0 2px 10px rgba(0,0,0,.05);position:fixed;width:100%;z-index:100;}
    .header-container{max-width:1280px;margin:0 auto;padding:18px 20px;display:flex;justify-content:space-between;align-items:center;}
    .logo-text{font-size:22px;font-weight:700;color:var(--primary);}    nav ul{display:flex;list-style:none;gap:24px;}
    nav a{font-weight:500;font-size:15px;position:relative;padding-bottom:4px;}
    nav a:hover{color:var(--blockchain-blue);}    nav a::after{content:'';position:absolute;bottom:0;left:0;width:0;height:2px;background:var(--blockchain-blue);transition:width .3s;}
    nav a:hover::after{width:100%;}
    main{padding-top:120px;}
    .container{max-width:1280px;margin:0 auto;padding:60px 20px;}
    .contact-form{max-width:600px;margin:0 auto;background:#fff;border-radius:10px;padding:30px;box-shadow:0 8px 25px rgba(0,0,0,.06);}    .contact-form h2{text-align:center;margin-bottom:20px;color:var(--primary);}    .contact-form input,.contact-form textarea{width:100%;padding:12px;border:1px solid var(--light-gray);border-radius:6px;margin-bottom:15px;font-size:1rem;}    .contact-form button{background:var(--blockchain-blue);color:#fff;padding:12px 28px;border:none;border-radius:6px;cursor:pointer;width:100%;font-size:1rem;transition:var(--transition);}    .contact-form button:hover{background:var(--primary);}    .contact-info{text-align:center;margin-top:40px;color:var(--gray);}    footer{background:var(--primary);color:#fff;text-align:center;padding:20px 0;margin-top:60px;}
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo"><span class="logo-text">Gigahash Global</span></div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="technology.html">Technology</a></li>
          <li><a href="partners.html">Partners</a></li>
          <li><a href="commercial.html">Commercial</a></li>
          <li><a href="implementation.html">Implementation</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="container">
    <div class="contact-form">
      <h2>Get in Touch</h2>
      <form action="thank-you.html" method="post">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="tel" name="phone" placeholder="Your Phone" required>
        <textarea name="message" rows="6" placeholder="How can we help you?" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="contact-info">
      <p>123 Lithium Lane, Everett, WA 98201<br>
      +1 (555) 555â€‘1234<br>
      info@gigahashglobal.com</p>
    </div>
  </main>
  <footer>
    <div class="container"><p>&copy; 2025 Gigahash Global. All rights reserved.</p></div>
  </footer>
</body>
</html>

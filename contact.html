<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<body class="contact-page">
  <header>
    <div class="header-container">
      <div class="logo"><span class="logo-text">Gigahash Global</span></div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="technology.html">Technology</a></li>
          <li><a href="partners.html">Partners</a></li>

          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="container">
    <div class="contact-form">
      <h2>Get in Touch</h2>
      <form action="thank-you.html" method="post">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="tel" name="phone" placeholder="Your Phone" required>
        <textarea name="message" rows="6" placeholder="How can we help you?" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="contact-info">
      <p>123 Lithium Lane, Everett, WA 98201<br>
      +1 (555) 555‑1234<br>
      info@gigahashglobal.com</p>
    </div>
  </main>
  <footer>
    <div class="container"><p>&copy; 2025 Gigahash Global. All rights reserved.</p></div>
  </footer>
</body>
